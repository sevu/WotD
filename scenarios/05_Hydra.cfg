            [/effect]
            [effect]
                apply_to=hitpoints
                increase_total=5
                increase=5
            [/effect]
            [effect]
                apply_to=zoc
                value=no
            [/effect]
        [/object]
        [event]
            id=NoPossession1
            remove=yes
        [/event]
        [event]
            id=NoPossession2
            remove=yes
        [/event]
    [/event]

